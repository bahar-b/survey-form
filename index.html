<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Education Survey</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/src/style.css" />
  </head>
  <body>
    <div>
      <h1 id="title">Education Survey Form</h1>
      <p id="description">
        Thank you for taking the time to help us improve classroom teaching!
      </p>
    </div>
    <form id="survey-form" action="">
      <div id="name">
        <label id="name-label">
          Name
          <input type="text" placeholder="Enter your name" />
        </label>
      </div>
      <div id="email">
        <label id="email-label">
          Email
          <input type="email" placeholder="Enter your email" />
        </label>
      </div>
      <div id="number">
        <label id="number-label">
          Birthday
          <input type="date" value="2021-07-22" min="2019-04-01" max="2021-04-20" placeholder="2015-04-15" />
        </label>
      </div>
    </form>
  </body>
</html>
